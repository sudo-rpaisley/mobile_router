{% extends 'base.html' %}

{% block title %}Traceroute{% endblock %}

{% block content %}
<h2>Traceroute</h2>
<form id="traceroute-form">
  <div class="form-group">
    <label for="traceroute-host">Host</label>
    <input type="text" class="form-control" id="traceroute-host" placeholder="8.8.8.8">
  </div>
  <button id="traceroute-btn" class="btn btn-primary mt-2">Run</button>
</form>
<div id="traceroute-results" class="mt-3"></div>
<script src="/static/js/traceroute.js"></script>
{% endblock %}
